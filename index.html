<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake Game</title>
</head>
<canvas id="canvas" width="400" height="400"></canvas>
<script>
    window.onload = function(){
    canvas = document.getElementById("canvas");
    ctx = canvas.getContext('2d');


    document.addEventListener("keydown",function(e){
        switch(e.keyCode){
            case 37:
                velX = -1;
                velY = 0;
                break;
            case 38:
                velX = 0;
                velY = -1;

                break;
            case 39:
                velX = 1;
                velY = 0;
                break;
            case 40:
                velX = 0;
                velY = 1;
                break;
            
        }
    });

    setInterval(game, 1000/10);
}
        
        positionX = 10;
        positionY = 10;
        foodX = 15;
        foodY = 15;
        snake = [];
        velX = 0;
        velY = 0;
        grid = 20;
        tam = 2;
        score = 0;
        best_score = 0;

    function game(){
        positionX += velX;
        positionY += velY;

        if(positionX < 0){
            positionX = grid;
        }
        if(positionX > grid){
            positionX = 0;
        }
        if(positionY < 0){
            positionY = grid;
        }
        if(positionY > grid){
            positionY = 0;
        }
        
        ctx.fillStyle = "#94ff94";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    
        ctx.fillStyle = "black"

        for(var i = 0; i < snake.length; i++){
            ctx.fillRect(snake[i].X * grid, snake[i].Y * grid, grid , grid );
            if (snake[i].X == positionX && snake[i].Y == positionY){
                tam = 2;
                velX = 0;
                velY = 0;
                positionX = 10;
                positionY = 10;
                if(score > best_score){
                    best_score = best_score - best_score + score;
                    score = 0;
                }
            }
            if(score > 10){
                ctx.font = "30px Arial";
                ctx.fillStyle = "black";
                ctx.fillText("Ich liebe dich Livia â¤", 50, 150); 
            }
        }
        snake.push({X: positionX, Y: positionY});
        while(snake.length > tam){
            snake.shift();
        }
        
        ctx.fillStyle = "red";
        ctx.fillRect(foodX * grid, foodY * grid, grid , grid );

        if(positionX == foodX && positionY == foodY){
            tam++;
            score++;
            foodX = Math.floor(Math.random() * grid);
            foodY = Math.floor(Math.random() * grid);
        }
        ctx.font = "20px Arial";
        ctx.fillStyle = "black";
        ctx.fillText("Score:" + score, 10, 20);

        ctx.font = "20px Arial";
        ctx.fillStyle = "black";
        ctx.fillText("Best Score:" + best_score, 100, 20);

    }
</script>

</html>
